<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header>
        <h1 class="headline">Create</h1>
    </header>

    <main>
        <section class="card">
          <form action="index.html">
            <label for="card__newque">New Question:</label><br>
            <textarea name="card__newque" id="card__newque" cols="30" rows="10">Type your new question here</textarea><br><br>
          </form>
        </section>

        <section class="card">
          <form action="index.html"> 
            <label for="card__newans">New Answer:</label><br>
            <textarea name="card__newans" id="card__newans" cols="30" rows="10">Type your new answer here</textarea><br><br>
          </form>
        </section>

        <section class="card">
          <form action="index.html"> 
            <label for="card__newtag">New Tags</label><br>
            <textarea name="card__newtags" id="card__newtags" cols="30" rows="10">Add your tags here</textarea><br><br>
           </form>
        </section>
    
        <section class="card">
          <form action="index.html">
            <input class="card__submitbutton" type="submit" value="Submit">
          </form>
          <p class="card__text">Click on Submit to upload your Question</p>
        </section> 
    </main>
